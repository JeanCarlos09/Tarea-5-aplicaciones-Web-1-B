<!<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="en"> <!-- Define el idioma del documento como inglés -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles -->
    <title>Registro de Clientes</title> <!-- Define el título de la página -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza la hoja de estilos externa -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <h1>Registro de Cliente</h1> <!-- Encabezado principal -->
        <form action="#" method="POST"> <!-- Formulario con método de envío POST -->

            <!-- Primer contenedor de columnas -->
            <div class="columna"> <!-- Contenedor de campos de entrada -->
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="nombre">Nombre:</label> <!-- Etiqueta para el campo de nombre -->
                    <input type="text" id="nombre" name="nombre" class="input" required> <!-- Campo de entrada de texto para el nombre -->
                </div>
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="apellido">Apellido:</label> <!-- Etiqueta para el campo de apellido -->
                    <input type="text" id="apellido" name="apellido" class="input" required> <!-- Campo de entrada de texto para el apellido -->
                </div>
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="email">Email:</label> <!-- Etiqueta para el campo de correo -->
                    <input type="email" id="email" name="email" class="input" required> <!-- Campo de entrada de texto para el correo -->
                </div>
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="telefono">Teléfono:</label> <!-- Etiqueta para el campo de teléfono -->
                    <input type="tel" id="telefono" name="telefono" class="input" required> <!-- Campo de entrada de texto para el teléfono -->
                </div>
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="direccion">Dirección:</label> <!-- Etiqueta para el campo de dirección -->
                    <input type="text" id="direccion" name="direccion" class="input" required> <!-- Campo de entrada de texto para la dirección -->
                </div>
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="ocupacion">Ocupación:</label> <!-- Etiqueta para el campo de ocupación -->
                    <input type="text" id="ocupacion" name="ocupacion" class="input" required> <!-- Campo de entrada de texto para la ocupación -->
                </div>
                
            </div>

            <!-- Segundo contenedor de columnas -->
            <div class="columna"> <!-- Contenedor de campos de entrada -->
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="ciudad">Ciudad:</label> <!-- Etiqueta para el campo de ciudad -->
                    <input type="text" id="ciudad" name="ciudad" class="input" required> <!-- Campo de entrada de texto para la ciudad -->
                </div>
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="codigo_postal">Código Postal:</label> <!-- Etiqueta para el campo de código postal -->
                    <input type="text" id="codigo_postal" name="codigo_postal" class="input" required> <!-- Campo de entrada de texto para el código postal -->
                </div>
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="pais">País:</label> <!-- Etiqueta para el campo de país -->
                    <input type="text" id="pais" name="pais" class="input" required> <!-- Campo de entrada de texto para el país -->
                </div>
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label> <!-- Etiqueta para el campo de fecha de nacimiento -->
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="input" required> <!-- Campo de entrada de texto para la fecha de nacimiento -->
                </div>
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="genero">Género:</label> <!-- Etiqueta para el campo de género -->
                    <select id="genero" name="genero" class="input" required> <!-- Campo de entrada de texto para el género -->
                       <option value="masculino">Masculino</option> <!-- Opción para seleccionar género masculino -->
                       <option value="femenino">Femenino</option> <!-- Opción para seleccionar género femenino -->
                       <option value="otro">Otro</option> <!-- Opción para otro género -->
                    </select>
                </div>
                <div class="grupos"> <!-- Grupo de etiquetas -->
                    <label for="estado_civil">Estado Civil:</label> <!-- Etiqueta para el campo de estado civil -->
                    <select id="estado_civil" name="estado_civil" class="input" required> <!-- Campo de entrada de texto para el estado civil -->
                        <option value="soltero">Soltero</option> <!-- Opción para seleccionar estado civil soltero -->
                        <option value="casado">Casado</option> <!-- Opción para seleccionar estado civil casado -->
                        <option value="divorciado">Divorciado</option> <!-- Opción para seleccionar estado civil divorciado -->
                        <option value="viudo">Viudo</option> <!-- Opción para seleccionar estado civil viudo -->
                    </select>
                </div>
            </div>
            <input type="submit" value="Registrar Cliente" class="registrar"> <!-- Botón de envío del formulario -->
        </form>
    </div>
</body>
</html>
